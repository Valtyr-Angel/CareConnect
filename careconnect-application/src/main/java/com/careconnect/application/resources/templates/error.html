<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1 th:text="${errorTitle}">Error</h1>
        <p th:text="${errorMessage}">An unexpected error has occurred. Please try again later.</p>
        <a th:href="@{/}" class="button" th:text="${homeButtonText}">Go to Home</a>
    </div>
</body>
</html>
